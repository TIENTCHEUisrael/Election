<nav class="navbar nabar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue;">Election</h1>
    <div class="d-flex">
      <button (click)="clickAddElection()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="openModal()" class="btn btn-success">Add Region</button>

    </div>

  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col"> Label</th>
      <th scope="col"> description</th>
      <th scope="col"> status</th>
      <th scope="col"> date</th>
      <th scope="col"> Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let election of ElectionData">
      <td>{{election.id}}</td>
      <td>{{election.label}}</td>
      <td>{{election.description}}</td>
      <td>{{election.status}}</td>
      <td>{{election.date}}</td>
      <td>
        <button (click)="modifierElection(election)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="openModal()" class="btn btn-info">Edit</button>
        <button (click)="deleteElection(election)" class="btn btn-danger mx-3 ">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajoute une Election</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formValue">
          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Label</label>
            <input type="text" formControlName="label" class="form-control"  placeholder="Entre une region">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">description</label>
            <input type="text" formControlName="description" class="form-control"  placeholder="Entre une region">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">status</label>
            <input type="text" formControlName="status" class="form-control"  placeholder="Entre une region">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">date</label>
            <input type="date" formControlName="date" class="form-control"  placeholder="Entre une region">
          </div>


        </form>
      </div>
      <div class="modal-footer mb-3">
        <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal" (click)="doSomeThing()">Close</button>
        <button  *ngIf="showAdd" class="btn btn-primary" (click)="postElection()">Add</button>
        <button *ngIf="showUpdate" type="button" class="btn btn-primary" (click)="updateElection()">Update</button>
      </div>
    </div>
  </div>
</div>
