<div class="regions">
    <div class="table_region">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Label</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let region of regions">
                <td>{{ region.id }}</td>
                <td>{{ region.label }}</td>
                <td>
                    <button class="btn btnEdit btn-primary">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="form-region">
        <app-form-region></app-form-region>
    </div>
</div>
